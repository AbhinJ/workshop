<!DOCTYPE html>
<html>
  <head>
    <title>ol3 pgRouting client</title>
    <meta charset="utf-8">
    <link href="ol3/ol.css" rel="stylesheet">
    <style>
      #ol-map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script src="ol3/ol.js"></script>
  </head>
  <body>
    <div id="ol-map"></div>

    <select id="algorithm">
      <option value="SPD">Shortest Path Dijkstra</option>
      <option value="SPA">Shortest Path A*</option>
      <option value="SPS">Shortest Path Shooting*</option>
    </select>

    <script type="text/javascript">

      var map = new ol.Map({
        target: 'ol-map',
        layers: [
          new ol.layer.TileLayer({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View2D({
          center: [0, 0],
          zoom: 2
        })
      });

      var params = {
        FORMAT: 'image/png'
      };
      map.addLayer(new ol.layer.ImageLayer({
        source: new ol.source.SingleImageWMS({
          url: 'http://localhost',
          params: params
        })
      }));

      document.getElementById('algorithm').addEventListener('change', function(event) {
        params.METHOD = event.target.value;
        // FIXME: refresh layer
      });

      var transform = ol.proj.getTransformFromProjections('EPSG:3857', 'EPSG:4326');
      map.on('click', function(event) {
        params.STARTPOINT = transform(FIXME).join(' ');
        params.FINALPOINT = transform(FIXME).join(' ');
        // FIXME: refresh layer
      });

    </script>
  </body>
</html>
