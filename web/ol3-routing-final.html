<!DOCTYPE html>
<html>
  <head>
    <title>ol3 pgRouting client</title>
    <meta charset="utf-8">
    <link href="ol3/ol.css" rel="stylesheet">
    <style>
      #ol-map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script src="ol3/ol.js"></script>
  </head>
  <body>
    <div id="ol-map">
      <div id="start-point">start</div>
      <div id="final-point">final</div>
    </div>

    <select id="algorithm">
      <option value="SPD" selected>Shortest Path Dijkstra</option>
      <option value="SPA">Shortest Path A*</option>
      <option value="SPS">Shortest Path Shooting*</option>
    </select>

    <button id="clear">clear</button>

    <script type="text/javascript">

      var map = new ol.Map({
        target: 'ol-map',
        layers: [
          new ol.layer.TileLayer({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View2D({
          center: [-127998, 6974591],
          zoom: 10
        })
      });

      var params = {
        FORMAT: 'image/png',
        METHOD: 'SPD'
      };

      var result = new ol.layer.ImageLayer({
        visible: false,
        source: new ol.source.SingleImageWMS({
          url: 'http://localhost',
          params: params
        })
      });
      map.addLayer(result);

      document.getElementById('algorithm').addEventListener('change', function(event) {
        params.METHOD = event.target.value;
        // FIXME: refresh layer
      });

      var startPoint = new ol.Overlay({
        map: map,
        element: document.getElementById('start-point')
      });
      var finalPoint = new ol.Overlay({
        map: map,
        element: document.getElementById('final-point')
      });

      var transform = ol.proj.getTransformFromProjections('EPSG:3857', 'EPSG:4326');

      map.on('click', function(event) {
        var coordinate = event.getCoordinate();
        if (!params.STARTPOINT) {
          // first click
          startPoint.setPosition(coordinate);
          params.STARTPOINT = transform(coordinate).join(' ');
        } else if (!params.FINALPOINT) {
          // second click
          finalPoint.setPosition(coordinate);
          params.FINALPOINT = transform(coordinate).join(' ');

          // we now have the two points, show the result layer
          result.setVisible(true);
        }
      });

      document.getElementById('clear').addEventListener('click', function(event) {
        // hide the overlays
        startPoint.setPosition(undefined);
        finalPoint.setPosition(undefined);

        // remove the positions from the params object
        delete params.STARTPOINT;
        delete params.FINALPOINT;

        // hide the result layer
        result.setVisible(false);
      });

    </script>
  </body>
</html>
