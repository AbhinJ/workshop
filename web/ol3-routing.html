<!DOCTYPE html>
<html>
  <head>
    <title>ol3 pgRouting client</title>
    <meta charset="utf-8">
    <link href="ol3/ol.css" rel="stylesheet">
    <style>
      html, body, #ol-map {
        height: 100%;
        margin: 0;
      }
    </style>
    <script src="ol3/ol.js"></script>
  </head>
  <body>
    <div id="ol-map"></div>

    <script type="text/javascript">

      var map = new ol.Map({
        target: 'ol-map',
        layers: [
          new ol.layer.TileLayer({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View2D({
          center: [0, 0],
          zoom: 2
        })
      });

    </script>
  </body>
</html>
